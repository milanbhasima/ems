{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">
		<legend class="border-bottom mb-4">
			Create Poll
		</legend>
		{{form.as_p}}
		{% for cform in cforms %}
			{{cform.as_p}}
		{% endfor %}
	</fieldset>
	<button type="submit" class="btn btn-outline-info">Submit</button>
</form>
<div class="border-top mt-3">
	<small>Don't want to create? <a href="#">Cancel</a></small>
</div>
</div>
{% endblock %}
