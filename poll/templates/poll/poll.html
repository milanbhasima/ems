{% extends 'base.html' %}
{% block content %}
<div class="container">
	<h2>{{question.title}}</h2>

<form method="POST" action="{% url 'poll' question.id %}">
	{% csrf_token %}
	{% for choice in question.choices %}
	<label>{{choice.text}}</label>
	<input type="radio" name="choice" value="{{choice.id}}"><br>
	{% empty %}
	<p>Sorry no choices available </p>
	{% endfor %}<br>
	<input type="submit" value="Vote" class="btn btn-dark">
</form>
</div>

{% endblock %}
